<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-image: url(./images/p.jpg);
    }
    #AA{border: 15PX ridge red;
    width:600PX;

height: 1200px;
padding: 20px;
background-image: url(./images/kk.jpg);

}
h4{color: brown;}

</style>
<body>
    <CENTER>
    <h1 id="expense">BUDGET CALCULATOR</h1>
    <DIV ID="AA">
        <div class="budget">
            <h2> Total budget: <span id="totalbudget">0</span></h2>
            <h2> Current balance: <span id="currentBalance">0</span></h2>
            <br>
            <h2>Add money to the budget</h2>
            <br>

            <input type="number" id="money" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Add money">
           
            <br>
            <button type="button" onclick="addmoney()" id="addmoney" class="btn btn-primary btn-lg">Add money</button>
            
            <br>
            <br>
            <h2>Add expenses</h2><input type="text" id="expensename" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Expense name">
           
            <br>
            <br>
            <input type="number" id="expenseamount" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Expense amount">
            
           
            <br>
            <button type="button" onclick="addexpense()" id="addexpense" class="btn btn-primary btn-lg">Add expense</button>
           

        </div>
        <br>

    <div class="addedexpenses">
        <h2>Added expenses</h2>
        <div id="addedexpenses"></div>

    </div>


    </DIV>
        
    
</body>
<script>
    function addmoney() {
    var totalbudget = parseInt(document.getElementById("totalbudget").innerHTML);
    var currentBalance = parseInt(document.getElementById("currentBalance").innerHTML);
    var money = parseInt(document.getElementById('money').value);
    if (money == " " || isNaN(money)) {
        alert("olaeae enter a valid number")
    }
    else {
        totalbudget += money;
        currentBalance += money;
        document.getElementById("totalbudget").innerHTML = totalbudget;
        document.getElementById("currentBalance").innerHTML = currentBalance;

    }
}
function addexpense() {
    var currentBalance = parseInt(document.getElementById("currentBalance").innerHTML);
    var expensename = document.getElementById('expensename').value;
    var expenseamount = parseInt(document.getElementById('expenseamount').value);
    if (expensename.length == "") {
        alert("please enter an expense name");
    }
    else if (expenseamount == " " || isNaN(expenseamount)) {
        alert("please enter a valid expense amount")
    }
    else if (expenseamount <= currentBalance) {
        currentBalance -= expenseamount;
        document.getElementById('currentBalance').innerHTML = currentBalance;
        var para = document.createElement('p');
        para.innerHTML = `<h4>
        <br>expense name:${expensename}<br> expense amount: ${expenseamount}</h4>`;
        document.getElementById("addedexpenses").appendChild(para);
    }
    else {
        alert("sorry your expense amount is higher than current balance")
    }
    }
    
</script>
</html>
